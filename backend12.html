        <div class="BEmain">
            <div class = "orderForm">
                <h1>Order Editor</h1>
                
                
                <label for="customerID">Customer ID:</label><br><br>
                <input 
                    type="number" min="1" max="9999"
                    name="customerID"
                    id="customerID"
                    placeholder="0000"
                    maxlength="4"><br><br>
                <label for="orderDate">Order Date:</label><br><br>
                <input
                    type="number"
                    name="orderDate"
                    id="orderDate"
                    pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
                    placeholder="YYYY-MM-DD"
                    maxlength="10"><br><br>
                <label for="orderStatus">Status</label><br><br>
                    <select id="orderStatus" name="orderStatus" style="font-family: Amaranth; font-size: 15px;">
                      <option value="processed">Proccessed</option>
                      <option value="shipped">Shipped</option>
                      <option value="enroute">En Route</option>
                      <option value="arrived">Arrived</option>
                    </select><br><br>
                <input type="submit" value="Save">
                

                
            </div>
        </div>
