<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="backend.css">
    <meta charset="utf-8">
    <title>Product Editor</title>
  </head>
  <body>
    <!--division for header-->
    <div class="BEheader">
    <div class="logo">
      <a href="backEnd7.html">T.B.G.S</a>
    </div>
    </div>
<!--Creating a divison for the middle part, which will be in grid display-->
    <div class="mainGrid">
    <!--the first column of the grid is a side bar-->
    <div class="sideBar">
      <!--Creating a Navigation card that contains buttons for backend navigation -->
      <div class="NavCard">

        <a href="#">Dashboard</a>
        <a href="backEnd7.html">Products</a>
        <a href="#">Accounts</a>
        <a href="#">Orders</a>

        </div>
      </div>
 <!--the second column of the grid contains the main content-->
    <div class="BEmain">
      <!-- A form that will take all product details for editing,deleteing or adding-->
      <div class="productForm">
        <h1>Product Editor</h1>

          <label for="image" class="imagelbl">Image</label>
           <input
               value=" Enter URL"
               name="image"
               type="url"
               id="image" >


          <label for="name" class="nameLbl">Name</label>
          <input
              value="Enter product Name"
              name="name"
              type="name"
              id="name" >
        <!--Making a division for numbers input because they'll have different attributes-->
       <div class="numbersInput">
                               <label for="price" class="priceLbl">Price</label>
                               <input
                                   value="0"
                                   name="price"
                                   type="number"
                                   id="price" >
                                 <label for="weight" class="weightLbl">Weight</label>
                                 <input
                                      value="0"
                                      name="weight"
                                      type="number"
                                      id="weight" >
                                  <select class="weightSelector" name="weight">
                                    <option value="lb">Lb</option>
                                    <option value="kg">Kg</option>
                                    <option value="g">G</option>
                                    <option value="liters">Liters</option>
                                  </select>
                                  <label for="quantity" class="quantityLbl">Quantity</label>
                                 <input
                                     value="1"
                                     name="quantity"
                                     type="number"
                                     id="quantity" >
                               </div>



            <label for="productDescription" class="descriptionLbl">Product Description</label>
            <textarea name="productDescription" rows="8" cols="80">Enter product description</textarea>



            <div class="p8Buttons">
              <button class="Add">Add</button>
              <button class="Edit">Edit</button>
              <button class="Delete">Delete</button>

            </div>

      </div>
    </div>
</div>
    <!-- Footer division -->
    <div class="BEfooter">
    </div>

  </body>
</html>
